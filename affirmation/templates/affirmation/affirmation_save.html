
{% extends 'index.html' %}
{% block title %}
 Saved/Affirmations
{% endblock %}

{%block content%}



{%if user.is_authenticated %}

<ul>
{%for affirmation in data%}
<li>
        {{affirmation.user}}

        {{affirmation.name}}
        <br>
<form action="{%url 'delete_affirmation' affirmation.id %}" method='POST'>
        {%csrf_token%}
       <button type="submit">Delete</button>>
</form>




</li>

{%endfor%}
</ul>


{%endif%}




{%endblock%}
